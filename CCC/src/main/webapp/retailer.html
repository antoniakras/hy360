<html>

<head>
    <script src="script.js"></script>
    <title>Retailer</title>
</head>

<body>
    <div id="body">
        <h1>retailer</h1>
        <h2>What do u want to do?</h2>

        <!-- CREATE -->
        <form>
            <button type="button" onclick="createFunction()">Create account</button>
            <div id="create_div" hidden>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="income">income:</label><br>
                <input type="number" id="income" name="income"><br>
                <button type="button" onclick="sendCreateAjaxReq();">Create</button>
            </div>
        </form>

        <!-- DELETE -->
        <form>
            <button type="button" onclick="deleteFunction()">Delete account</button>
            <div id="delete_div" hidden>

                <label for="del_username">Username:</label><br>
                <input type="text" id="del_username" name="del_username"><br>
                <button type="button" onclick="sendDeleteAjaxReq();">Delete</button>

            </div>
        </form>

        <!-- DEPT -->
        <form>
            <button type="button" onclick="paydebtFunction()">Pay Debt</button>
            <div id="paydebt_div" hidden>
                <br><input type="text" id="pay_debt_username" placeholder="Username">
                <br><input type="number" id="amount" placeholder="Amount">
                <button type="button" onclick="sendPayDebtAjaxReq();">Pay Debt</button>
                <button type="button" id="debt_btn" onclick="sendPayDebtAjaxReq();">Pay All Debt</button>

            </div>
        </form>

        <!-- INFO -->
        <form>
            <br><label for="date">Transaction Info:</label>
            <br><input type="text" id="info_username" placeholder="Username"><br>
            <input type="date" id="date" name="date">
            <button type="button" onclick="sendInfoAjaxReq();">Info</button>
        </form>



    </div>
</body>

<script>
    function createFunction() {
        var x = document.getElementById("create_div");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }

    function deleteFunction() {
        var x = document.getElementById("delete_div");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }

    function paydebtFunction() {
        var x = document.getElementById("paydebt_div");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }

        var b = document.getElementById('debt_btn');
        var input = document.getElementById("amount");
        b.style.display = "block";

        input.addEventListener('input', function () {
            if (input.value != "") {
                b.style.display = "none";
            }
            else {
                b.style.display = "block";
            }

        });
    }
</script>

</html>
